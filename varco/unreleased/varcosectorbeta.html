<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="docTitle">varco sector</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
--bg-color: #121212;
--surface-color: #1e1e1e;
--fixed-header-color: #FFFFFF;
--accent-color: #3a72ff;
--text-color: #e0e0e0;
--text-muted-color: #888;
--border-color: #333;
--transparent-surface-bg: rgba(30, 30, 30, 0.7);
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: 'inter', sans-serif;
background: var(--bg-color);
color: var(--text-color);
height: 100vh;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
text-transform: lowercase;
transition: background-color 0.3s, color 0.3s;
}

#titleInput {
    text-transform: none !important;
}

#app-container {
width: 100%;
height: 100%;
display: flex;
flex-direction: column;
align-items: center;
padding: 2rem;
gap: 1.5rem;
transition: opacity 0.4s ease-in-out, visibility 0.4s;
}

body.iframe-active #app-container {
opacity: 0;
visibility: hidden;
pointer-events: none;
}

.header {
text-align: center;
width: 100%;
max-width: 900px;
}

.header h1 {
font-size: 2.5rem;
font-weight: 600;
margin-bottom: 1rem;
color: var(--fixed-header-color);
transition: color 0.3s;
}

#input-actions {
display: flex;
align-items: center;
gap: 0.5rem; 
}

#input-container {
position: relative;
flex-grow: 1;
}

#customUrl {
width: 100%;
height: 50px;
padding: 0 20px;
font-size: 1rem;
font-family: 'inter', sans-serif;
border: 1px solid var(--border-color);
border-radius: 50px;
background: var(--surface-color);
color: var(--text-color);
outline: none;
transition: border-color 0.2s ease-in-out, background-color 0.3s, color 0.3s;
}

#customUrl::placeholder {
color: var(--text-muted-color);
}

#customUrl:focus {
border-color: var(--accent-color);
}

#menu-wrapper {
width: 100%;
max-width: 900px;
flex: 1;
overflow-y: auto;
padding: 1rem;
}

.grid {
display: grid;
gap: 1rem;
grid-template-columns: repeat(2, 1fr);
}

@media (min-width: 640px) {
.grid {
grid-template-columns: repeat(3, 1fr);
}
}

@media (min-width: 900px) {
.grid {
grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
}
}

.card-btn {
padding: 1.25rem 1rem;
background: var(--surface-color);
border: 1px solid var(--border-color);
border-radius: 50px;
cursor: pointer;
color: var(--text-color);
font-size: 1rem;
font-weight: 500;
text-align: center;
transition: box-shadow 0.2s ease, border-color 0.2s ease, background-color 0.3s, color 0.3s;
}

.card-btn:hover {
border-color: var(--accent-color);
box-shadow: 0 0 10px var(--accent-color);
}

#iframe-container {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
opacity: 0;
visibility: hidden;
pointer-events: none;
transition: opacity 0.4s ease-in-out, visibility 0.4s;
z-index: 100;
}
body.iframe-active #iframe-container {
opacity: 1;
visibility: visible;
pointer-events: all;
}

#iframe {
width: 100%;
height: 100%;
border: none;
background: #ffffff;
}

#backBtn {
position: absolute;
top: 0.5rem;
left: 0.5rem;
background: var(--transparent-surface-bg); 
backdrop-filter: blur(8px);
border: 1px solid var(--border-color);
color: var(--text-color);
width: 30px;
height: 30px;
border-radius: 50%;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
font-size: 1.125rem;
z-index: 110;
transition: all 0.2s ease;
}
#backBtn:hover {
border-color: var(--accent-color);
box-shadow: 0 0 10px var(--accent-color);
}

.app-modal {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: rgba(0,0,0,0.7);
backdrop-filter: blur(5px);
display: none; 
align-items: center;
justify-content: center;
z-index: 200;
overflow-y: auto;
}

.modal-content {
background: var(--surface-color);
padding: 2rem;
border-radius: 24px;
width: 90%;
max-width: 400px;
text-align: center;
border: 1px solid var(--border-color);
transition: background-color 0.3s;
margin: 2rem 0;
}

.modal-content h2 {
font-size: 1.5rem;
font-weight: 600;
margin-bottom: 0.5rem; 
color: var(--text-color); 
text-align: center;
}

.modal-content p { margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.5; }
.modal-content .modal-buttons { display: flex; gap: 1rem; justify-content: center; }

.modal-content button {
padding: 0.75rem 1.5rem;
border: 1px solid var(--border-color);
border-radius: 50px;
cursor: pointer;
font-size: 1rem;
font-family: 'inter', sans-serif;
font-weight: 500;
background: var(--border-color);
color: var(--text-color);
transition: all 0.2s ease;
}

#okBtn { 
    background-color: var(--accent-color);
    border-color: var(--accent-color);
    color: var(--bg-color); 
}
#okBtn:hover { filter: brightness(1.2); }

#cancelBtn { background-color: var(--surface-color); }
#cancelBtn:hover { filter: brightness(1.2); }

.modal-content label {
display: block;
font-weight: 500;
margin-top: 1rem;
margin-bottom: 0.5rem;
font-size: 0.9rem;
color: var(--text-color);
text-align: left;
}

.modal-content input[type="text"], 
.modal-content input[type="url"] {
width: 100%;
height: 45px;
padding: 0 15px;
font-size: 1rem;
border: 1px solid var(--border-color);
border-radius: 12px;
background: var(--bg-color);
color: var(--text-color);
outline: none;
transition: border-color 0.2s ease-in-out;
}
.modal-content input:focus {
border-color: var(--accent-color);
}

#colorInput {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 100%;
    height: 45px;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 3px;
    background: var(--bg-color);
    cursor: pointer;
}
#colorInput::-webkit-color-swatch {
    border: none;
    border-radius: 8px;
}
#colorInput::-webkit-color-swatch-wrapper {
    padding: 0;
}

#settingsModal .modal-content { text-align: left; }
.setting-section { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px dashed var(--border-color); }

#saveShortcutBtn { 
    background-color: var(--accent-color);
    border-color: var(--accent-color);
    color: var(--bg-color); 
    margin-top: 1.5rem; 
    width: 100%; 
}
#saveShortcutBtn:hover { filter: brightness(1.2); }
#closeSettingsBtn { background-color: var(--surface-color); width: 100%; margin-top: 1.5rem; }

#currentShortcuts {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 0 10px;
    margin-top: 1rem;
}
#currentShortcuts::-webkit-scrollbar { width: 4px; }
#currentShortcuts::-webkit-scrollbar-track { background: transparent; }
#currentShortcuts::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
#currentShortcuts::-webkit-scrollbar-thumb:hover { background: #555; }

.shortcut-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 5px;
    border-bottom: 1px dashed var(--border-color);
    font-size: 0.9rem;
}
.shortcut-item:last-child {
    border-bottom: none;
}
.shortcut-item .name {
    flex-grow: 1;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text-color); 
    text-transform: capitalize;
}
.shortcut-item .remove-btn {
    background: none;
    border: none;
    color: var(--text-muted-color);
    font-size: 1.25rem;
    cursor: pointer;
    line-height: 1;
    transition: color 0.2s;
}
.shortcut-item .remove-btn:hover {
    color: #ff4d4d; 
}

#menu-wrapper::-webkit-scrollbar { width: 8px; }
#menu-wrapper::-webkit-scrollbar-track { background: transparent; }
#menu-wrapper::-webkit-scrollbar-thumb { background: #444; border-radius: 8px; }
#menu-wrapper::-webkit-scrollbar-thumb:hover { background: #555; }

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
    cursor: pointer;
    margin-left: 0.75rem;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--border-color);
    transition: .4s;
    border-radius: 20px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 12px;
    width: 12px;
    left: 4px;
    bottom: 4px;
    background-color: var(--text-color);
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: var(--accent-color);
}

input:checked + .slider:before {
    transform: translateX(14px);
    background-color: var(--bg-color);
}

/* Toast Notification Styles */
#updateToast {
    visibility: hidden;
    min-width: 250px;
    background-color: var(--surface-color);
    border: 1px solid var(--accent-color);
    color: var(--text-color);
    text-align: center;
    border-radius: 12px;
    padding: 16px;
    position: fixed;
    z-index: 1000;
    right: 20px;
    top: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.4s, transform 0.4s, visibility 0.4s;
}

#updateToast.show {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
}

#updateToast .toast-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
}

#updateToast .toast-close {
    cursor: pointer;
    font-size: 1.2rem;
    color: var(--text-muted-color);
    background: none;
    border: none;
    line-height: 1;
}
#updateToast .toast-close:hover {
    color: var(--text-color);
}
</style>
</head>
<body>

<div id="updateToast">
    <div class="toast-content">
        <span>out of date</span>
        <button class="toast-close" onclick="closeToast()">&times;</button>
    </div>
</div>

<div id="app-container">
<div class="header">
<h1 id="mainTitle">varco sector</h1>
<div id="input-actions">
<div id="input-container">
<input id="customUrl" type="text" placeholder="enter url or search and press enter" />
</div>
</div>
</div>
<div id="menu-wrapper"></div>
</div>

<div id="iframe-container">
<button id="backBtn" title="back to gateway">&times;</button>
<iframe id="iframe"></iframe>
</div>

<div id="modal" class="app-modal">
<div id="modalContent" class="modal-content">
<p>this site may not work when embedded. would you like to go back?</p>
<div class="modal-buttons">
<button id="okBtn">go back</button>
<button id="cancelBtn">dismiss</button>
</div>
</div>
</div>

<div id="settingsModal" class="app-modal">
    <div class="modal-content">
        <!-- Removed "settings" H2 here -->
        
        <a href="https://drive.google.com/drive/folders/1QZdKxqOafY0JtgoMsbgobfKjtTySmIZj" target="_blank" style="display: block; text-align: center; color: var(--accent-color); margin-bottom: 1.5rem; text-decoration: underline; text-decoration-thickness: 3px; font-weight: 600; font-size: 1.5rem;">varco official repo</a>

        <div class="setting-section" style="border-top: none; padding-top: 0;">
            <!-- Removed "appearance" H3 here -->
            
            <label for="colorInput">accent color</label>
            <input type="color" id="colorInput" value="#3a72ff"> 

            <label for="titleInput">tab name (allows capital letters)</label>
            <input type="text" id="titleInput" placeholder="e.g. varco sector">
        </div>

        <div class="setting-section">
            <h3 style="font-size: 1.1rem; font-weight: 600; text-align: center; color: var(--text-color); margin-bottom: 1rem;">add new shortcut</h3>

            <form id="shortcutForm">
                <label for="shortcutName">name</label>
                <input type="text" id="shortcutName" required placeholder="enter a name">
                
                <label for="shortcutUrl">link</label>
                <input type="text" id="shortcutUrl" required placeholder="enter a link (e.g., google.com)">
                
                <button type="submit" id="saveShortcutBtn">save new shortcut</button>
            </form>
        </div>

        <div class="setting-section">
            <h3 style="font-size: 1.1rem; font-weight: 600; text-align: center; color: var(--text-color); margin-bottom: 1rem;">edit shortcuts</h3>
            <div id="currentShortcuts">
            </div>
        </div>

        <button id="closeSettingsBtn">close settings</button>
    </div>
</div>

<script>
const PROXY_URL = 'https://akaline.suondaxi.xyz/proxy/frame?url=';
const UPDATE_CHECK_URL = 'https://sectorupdate.pages.dev';

// sites.google.com/view/varco/varco-sector you skid
const sitesByCategory = {
  "games": [
    { name: "1games", url: "https://1games.io" },
    { name: "minecraft", url: "https://eaglercraft.com" },
    { name: "mcraft", url: "https://mcraft.fun" },
    { name: "easyfun", url: "https://easyfun.gg" },
    { name: "slow roads", url: "https://slowroads.io" },
    { name: "cloudmoon", url: "https://web.cloudmoonapp.com" },
    { name: "bloxd", url: "https://bloxd.io" }
  ],
  "ai": [
    { name: "varco ai", url: "https://varcoaichat.pages.dev" }
  ],
  "web oses": [
    { name: "xenos", url: "https://xen-os.dev" },
    { name: "anuraos", url: "https://anura.pro/" }
  ],
  "proxies": [
    { name: "space proxy", url: "https://gointospace.app/" },
    { name: "netspate", url: "https://netspate.web.app" },
    { name: "shadow proxy", url: "https://phantom.lol/" },
    { name: "prism proxy", url: "https://vapor.my" },
    { name: "rammerhead", url: "https://rh1.ext.rocks" },
    { name: "glint proxy", url: "https://lightning-want.glint.outdoorzone.ie/" }
  ],
  "tools": [
    { name: "gn-math", url: "https://gn-math.github.io/" },
    { name: "extprinter", url: "https://blobby-boi.github.io/ExtPrint3r/" },
    { name: "ampler launcher", url: "https://irv77.github.io/AmplerLauncher/" }
  ]
};
// totally not better than your skiddy site
let userShortcuts = []; 

const iframe = document.getElementById('iframe');
const modal = document.getElementById('modal'); 
const settingsModal = document.getElementById('settingsModal'); 
const menuWrapper = document.getElementById('menu-wrapper');
const mainTitle = document.getElementById('mainTitle'); 
const docTitle = document.getElementById('docTitle'); 
const okBtn = document.getElementById('okBtn');
const cancelBtn = document.getElementById('cancelBtn');
const backBtn = document.getElementById('backBtn');
const customUrlInput = document.getElementById('customUrl');

const shortcutForm = document.getElementById('shortcutForm');
const shortcutNameInput = document.getElementById('shortcutName');
const shortcutUrlInput = document.getElementById('shortcutUrl');
const currentShortcutsContainer = document.getElementById('currentShortcuts'); 

const titleInput = document.getElementById('titleInput');
const colorInput = document.getElementById('colorInput'); 
const closeSettingsBtn = document.getElementById('closeSettingsBtn');

const updateToast = document.getElementById('updateToast');

function loadShortcuts() {
    try {
        const savedShortcuts = localStorage.getItem('userShortcuts');
        userShortcuts = savedShortcuts ? JSON.parse(savedShortcuts) : [];
        userShortcuts = userShortcuts.map(sc => ({
            ...sc,
            isProxied: typeof sc.isProxied === 'boolean' ? sc.isProxied : true 
        }));
    } catch (e) {
        console.error("error loading shortcuts from local storage:", e);
        userShortcuts = [];
    }
}

function saveShortcuts() {
    localStorage.setItem('userShortcuts', JSON.stringify(userShortcuts));
}

function applyAppearance(title, color) { 
    document.title = title;
    document.documentElement.style.setProperty('--accent-color', color);
}

function loadAppearance() {
    const defaultColor = '#3a72ff'; 
    const savedColor = localStorage.getItem('accentColor') || defaultColor; 
    const savedTitle = localStorage.getItem('tabTitle') || 'varco sector'; 

    applyAppearance(savedTitle, savedColor); 

    mainTitle.textContent = 'varco sector'; 
    titleInput.value = savedTitle;
    colorInput.value = savedColor; 
}

function saveAccentColor() {
    const color = colorInput.value;
    localStorage.setItem('accentColor', color);
    
    const savedTitle = localStorage.getItem('tabTitle') || 'varco sector';
    
    applyAppearance(savedTitle, color); 
}

function saveTabTitle() {
    const title = titleInput.value.trim() || 'varco sector';
    localStorage.setItem('tabTitle', title);
    
    const currentColor = colorInput.value; 
    
    applyAppearance(title, currentColor); 
}

function showMenu() {
    document.body.classList.remove('iframe-active');
    iframe.src = 'about:blank';
}

function showIframe() {
    document.body.classList.add('iframe-active');
}

function openSettingsModal() {
    const savedTitle = localStorage.getItem('tabTitle') || 'varco sector';
    const defaultColor = '#3a72ff';
    const savedColor = localStorage.getItem('accentColor') || defaultColor; 
    
    titleInput.value = savedTitle;
    colorInput.value = savedColor; 

    settingsModal.style.display = 'flex';
    renderCurrentShortcutsInModal();
}

function closeSettingsModal() {
    settingsModal.style.display = 'none';
    shortcutForm.reset();
}

function loadURL(url, isProxied = false) {
    showIframe();
    let finalUrl = url;

    if (isProxied) {
        let fullUrl = url.startsWith('http') ? url : "https://" + url;
        finalUrl = PROXY_URL + encodeURIComponent(fullUrl);

    } else {
        if (!url.startsWith('http')) {
            finalUrl = 'https://' + url;
        }
    }
    
    iframe.src = finalUrl;
}

function handleInput() {
    const input = customUrlInput.value.trim();
    if (!input) return;

    if (/^[a-zA-Z0-9.-]+\.[a-z]{2,}/.test(input) || input.startsWith('http')) {
        let url = input.startsWith('http') ? input : "https://" + input;
        loadURL(url, true);
    } else {
        const searchUrl = `https://4get.ch/web?s=${encodeURIComponent(input)}`;
        loadURL(searchUrl, false);
    }

    customUrlInput.value = '';
}

function toggleShortcutProxy(index) {
    if (index >= 0 && index < userShortcuts.length) {
        userShortcuts[index].isProxied = !userShortcuts[index].isProxied;
        saveShortcuts(); 
        renderMenu();
    }
}
window.toggleShortcutProxy = toggleShortcutProxy;

function deleteShortcut(index) {
    if (index >= 0 && index < userShortcuts.length) {
        userShortcuts.splice(index, 1);
        saveShortcuts();
        renderMenu();
        renderCurrentShortcutsInModal();
        console.log(`shortcut at index ${index} deleted.`);
    }
}
window.deleteShortcut = deleteShortcut;


function renderCurrentShortcutsInModal() {
    let html = '';
    if (userShortcuts.length === 0) {
        // Changed here: removed italic and the period
        currentShortcutsContainer.innerHTML = `<p style="text-align: center; color: var(--text-muted-color); padding: 10px 0;">no user shortcuts saved</p>`;
        return;
    }

    userShortcuts.forEach((sc, index) => {
        const checked = sc.isProxied ? 'checked' : '';
        const statusText = sc.isProxied ? 'proxied (compat. layer)' : 'direct (no proxy)';
        
        html += `
            <div class="shortcut-item" data-index="${index}">
                <div style="flex-grow: 1; min-width: 0; margin-right: 1rem;">
                    <span class="name" title="${sc.url}">${sc.name}</span>
                    <div style="font-size: 0.75rem; color: var(--text-muted-color); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        ${statusText}
                    </div>
                </div>
                
                <label class="toggle-switch" title="toggle compatibility layer (proxy)">
                    <input 
                        type="checkbox" 
                        ${checked} 
                        onchange="toggleShortcutProxy(${index})"
                    >
                    <span class="slider"></span>
                </label>
                
                <button 
                    class="remove-btn" 
                    title="remove ${sc.name.toLowerCase()}" 
                    onclick="deleteShortcut(${index})"
                    style="margin-left: 0.5rem;"
                >
                    &times;
                </button>
            </div>
        `;
    });
    currentShortcutsContainer.innerHTML = html;
}

function renderMenu() {
    let html = `<div class="grid">`;
    let allSites = [];

    html += `<div id="settingsCard" class='card-btn' onclick='openSettingsModal()'>settings</div>`;

    for (const category in sitesByCategory) {
        sitesByCategory[category].forEach(site => {
            const isProxied = typeof site.isProxied === 'boolean' ? site.isProxied : false;
            allSites.push({ name: site.name, url: site.url, isProxied: isProxied });
        });
    }
    
    userShortcuts.forEach(sc => {
        allSites.push({ name: sc.name, url: sc.url, isProxied: sc.isProxied, id: sc.id, isUser: true });
    });

    allSites.forEach(site => {
        const isProxiedArg = site.isProxied ? 'true' : 'false'; 
        const siteName = site.name.toLowerCase();

        html += `<div class='card-btn' onclick='loadURL("${site.url}", ${isProxiedArg})'>${siteName}</div>`;
    });
    
    html += `</div>`;

    menuWrapper.innerHTML = html;
}

async function saveNewShortcut(e) {
    e.preventDefault();

    const name = shortcutNameInput.value.trim();
    let url = shortcutUrlInput.value.trim();

    if (!name || !url) {
        console.error("both name and link are required.");
        return;
    }

    if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
    }

    userShortcuts.push({
        name: name,
        url: url,
        isProxied: true,
        id: Date.now().toString() 
    });
    
    saveShortcuts();
    renderMenu();
    renderCurrentShortcutsInModal();
    
    console.log("shortcut added successfully!");
    shortcutForm.reset();
}

function showToast() {
    updateToast.classList.add("show");
}

function closeToast() {
    updateToast.classList.remove("show");
}
window.closeToast = closeToast;

async function checkForUpdates() {
    try {
        const response = await fetch(UPDATE_CHECK_URL, { method: 'HEAD' });
        // If the fetch is successful (status 200-299), it means something is hosted there.
        if (response.ok) {
            showToast();
        }
    } catch (error) {
        // If there's an error (e.g. 404 if the site doesn't exist, or network error), do nothing.
        // Note: CORS errors might block reading the response, but often still throw an error
        // or return an opaque response. If it's a completely opaque response due to CORS,
        // we might not see 'ok' as true. Assuming the update page allows CORS or returns
        // a standard success code readable by the browser.
        console.log("Update check failed or no update detected:", error);
    }
}

loadAppearance();
loadShortcuts(); 
renderMenu(); 
checkForUpdates();

customUrlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        handleInput();
    }
});

settingsModal.addEventListener('click', (e) => {
    if (e.target === settingsModal) {
        closeSettingsModal();
    }
});

titleInput.addEventListener('input', saveTabTitle); 
colorInput.addEventListener('input', saveAccentColor); 

backBtn.onclick = showMenu;
okBtn.onclick = showMenu;
cancelBtn.onclick = () => {  }; 

closeSettingsBtn.onclick = closeSettingsModal;
shortcutForm.addEventListener('submit', saveNewShortcut);
