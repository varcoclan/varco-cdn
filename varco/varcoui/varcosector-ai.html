    left: 50%;

    iframe.src = finalUrl;

    // Show tutorial if not seen
    if (!localStorage.getItem('exitTutorialSeen')) {
        const tooltip = document.getElementById('tutorial-tooltip');
        tooltip.classList.add('visible');
        
        const trigger = document.getElementById('hover-trigger');
        
        // Function to hide tutorial
        const hideTutorial = () => {
            tooltip.classList.remove('visible');
            localStorage.setItem('exitTutorialSeen', 'true');
            // Remove listener so it only runs once
            trigger.removeEventListener('mouseenter', hideTutorial);
        };
        
        trigger.addEventListener('mouseenter', hideTutorial);
    }
}

function handleInput() {
    const input = customUrlInput.value.trim();
    if (!input) return;

    if (/^[a-zA-Z0-9.-]+\.[a-z]{2,}/.test(input) || input.startsWith('http')) {
        let url = input.startsWith('http') ? input : "https://" + input;
        loadURL(url);
    } else {
        const searchUrl = `https://4get.hackliberty.org/web?s=${encodeURIComponent(input)}`;
        loadURL(searchUrl);
    }

    customUrlInput.value = '';
}

function deleteShortcut(index) {
    if (index >= 0 && index < userShortcuts.length) {
        userShortcuts.splice(index, 1);
        saveShortcuts();
        renderMenu();
        renderCurrentShortcutsInModal();
        console.log(`shortcut at index ${index} deleted.`);
    }
}
window.deleteShortcut = deleteShortcut;


function renderCurrentShortcutsInModal() {
    let html = '';
    if (userShortcuts.length === 0) {
        currentShortcutsContainer.innerHTML = `<p style="text-align: center; color: var(--text-muted-color); padding: 10px 0;">no user shortcuts saved</p>`;
        return;
    }

    userShortcuts.forEach((sc, index) => {
        
        html += `
            <div class="shortcut-item" data-index="${index}">
                <div style="flex-grow: 1; min-width: 0; margin-right: 1rem;">
                    <span class="name" title="${sc.url}">${sc.name}</span>
                </div>
                
                <button 
                    class="remove-btn" 
                    title="remove ${sc.name.toLowerCase()}" 
                    onclick="deleteShortcut(${index})"
                    style="margin-left: 0.5rem;"
                >
                    &times;
                </button>
            </div>
        `;
    });
    currentShortcutsContainer.innerHTML = html;
}

function renderMenu() {
    let html = `<div class="grid">`;
    let allSites = [];

    html += `<div id="settingsCard" class='card-btn' onclick='openSettingsModal()'>settings</div>`;

    for (const category in sitesByCategory) {
        sitesByCategory[category].forEach(site => {
            allSites.push({ name: site.name, url: site.url });
        });
    }
    
    userShortcuts.forEach(sc => {
        allSites.push({ name: sc.name, url: sc.url, id: sc.id, isUser: true });
    });

    allSites.forEach(site => {
        const siteName = site.name.toLowerCase();
        html += `<div class='card-btn' onclick='loadURL("${site.url}")'>${siteName}</div>`;
    });
    
    html += `</div>`;

    menuWrapper.innerHTML = html;
}

async function saveNewShortcut(e) {
    e.preventDefault();

    const name = shortcutNameInput.value.trim();
    let url = shortcutUrlInput.value.trim();

    if (!name || !url) {
        console.error("both name and link are required.");
        return;
    }

    if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
    }

    userShortcuts.push({
        name: name,
        url: url,
        id: Date.now().toString() 
    });
    
    saveShortcuts();
    renderMenu();
    renderCurrentShortcutsInModal();
    
    console.log("shortcut added successfully!");
    shortcutForm.reset();
}

function showToast() {
    updateToast.classList.add("show");
}

async function checkForUpdates() {
    try {
        const response = await fetch(UPDATE_CHECK_URL, { method: 'HEAD' });
        if (response.ok) {
            showToast();
        }
    } catch (error) {
        console.log("Update check failed or no update detected:", error);
    }
}

loadAppearance();
loadShortcuts(); 
renderMenu(); 
checkForUpdates();

loadURL("https://varco-ai.pages.dev");

customUrlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        handleInput();

backBtn.onclick = showMenu;
okBtn.onclick = showMenu;
